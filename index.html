<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fitness Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            color: white;
            touch-action: manipulation;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 414px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            padding: 60px 20px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .workout-info {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            opacity: 0.9;
        }

        .exercise-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .exercise-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .exercise-visual {
            width: 280px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .exercise-gif {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .exercise-placeholder {
            font-size: 18px;
            text-align: center;
            opacity: 0.7;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .timer-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px 20px;
            text-align: center;
        }

        .timer-display {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            font-family: 'SF Mono', Monaco, monospace;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .timer-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .timer-progress {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            border-radius: 4px;
            transition: width 0.1s ease;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn:hover, .btn:active {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
        }

        @media (max-height: 600px) {
            .exercise-visual {
                width: 200px;
                height: 150px;
            }
            
            .timer-display {
                font-size: 36px;
            }
            
            .exercise-name {
                font-size: 20px;
                margin-bottom: 20px;
            }
        }

        .rest-mode {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .rest-mode .exercise-visual {
            background: rgba(255, 255, 255, 0.3);
        }

        .workout-complete {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        
        /* Nuovi stili per la pagina iniziale */
        .start-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .start-page h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
        }
        
        .workout-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 300px;
        }
        
        .workout-btn {
            padding: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .workout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        
        <div class="start-page" id="startPage">
            <h1>Scegli il tuo allenamento</h1>
            <div class="workout-list">
                <button class="workout-btn" data-workout-set="cardio">Cardio Rapido üèÉ‚Äç‚ôÄÔ∏è</button>
                <button class="workout-btn" data-workout-set="fullbody">Full Body üî•</button>
            </div>
        </div>

        <div class="workout-page hidden" id="workoutPage">
            <div class="header">
                <h1>üí™ Fitness Tracker</h1>
                <div class="workout-info">
                    <span id="currentExercise"></span>
                    <span id="totalTime"></span>
                </div>
            </div>

            <div class="exercise-section">
                <h2 class="exercise-name" id="exerciseName"></h2>
                
                <div class="exercise-visual">
                    <div class="exercise-placeholder" id="exerciseVisual">
                        üèÉ‚Äç‚ôÇÔ∏è Esegui l'esercizio
                    </div>
                </div>
            </div>

            <div class="timer-section">
                <div class="timer-display" id="timerDisplay"></div>
                
                <div class="timer-bar">
                    <div class="timer-progress" id="timerProgress"></div>
                </div>
                
                <div class="controls">
                    <button class="btn btn-secondary" id="pauseBtn">‚è∏Ô∏è Pausa</button>
                    <button class="btn btn-primary" id="nextBtn">‚è≠Ô∏è Avanti</button>
                </div>
            </div>
        </div>
    </div>

    <div class="status-message" id="statusMessage"></div>

    <script>
        class FitnessTracker {
            constructor() {
                this.allWorkouts = {
                    cardio: [
                        { name: 'Jumping Jacks', duration: 45, rest: 15, emoji: 'ü§∏‚Äç‚ôÄÔ∏è' },
                        { name: 'Skip laterale x10', duration: 40, rest: 15, emoji: 'üèÉ‚Äç‚ôÇÔ∏è' },
                        { name: 'Out Out In In Jumps', duration: 30, rest: 10, emoji: 'ü¶µ' },
                        { name: 'Burpees', duration: 45, rest: 20, emoji: 'üî•' },
                        { name: 'Air Squat', duration: 40, rest: 15, emoji: 'üèãÔ∏è' },
                        { name: 'Side to Side Squat', duration: 40, rest: 15, emoji: 'üö∂‚Äç‚ôÄÔ∏è' },
                        { name: 'Wall Ball', duration: 50, rest: 20, emoji: 'üèÄ' },
                        { name: 'Affondi indietro', duration: 45, rest: 15, emoji: 'üö∂‚Äç‚ôÇÔ∏è' },
                        { name: 'X Jump', duration: 30, rest: 10, emoji: 'ü¶ò' },
                        { name: 'Squat Jack', duration: 35, rest: 15, emoji: 'ü§∏‚Äç‚ôÇÔ∏è' },
                        { name: 'Affondo Affondo Burpee', duration: 50, rest: 20, emoji: 'üí•' },
                        { name: 'Scalatore dinamico', duration: 40, rest: 15, emoji: 'üèîÔ∏è' },
                        { name: 'Deadbug', duration: 50, rest: 15, emoji: 'üêû' },
                        { name: 'Superman Pushup', duration: 45, rest: 20, emoji: 'ü¶∏‚Äç‚ôÇÔ∏è' },
                        { name: 'Push up & Toe Tap', duration: 40, rest: 15, emoji: 'üëÜ' }
                    ],
                    fullbody: [
                        { name: 'Corsa sul posto', duration: 45, rest: 15, emoji: 'üèÉ‚Äç‚ôÇÔ∏è' },
                        { name: 'Skip laterale', duration: 40, rest: 15, emoji: 'üö∂‚Äç‚ôÄÔ∏è' },
                        { name: '4 Skip + 4 Scalatore', duration: 50, rest: 20, emoji: 'üèîÔ∏è' },
                        { name: 'Burpees 180¬∞', duration: 45, rest: 20, emoji: 'üî•' },
                        { name: 'Affondo avanti/indietro', duration: 40, rest: 15, emoji: 'üö∂‚Äç‚ôÇÔ∏è' },
                        { name: 'Squat Jump', duration: 30, rest: 10, emoji: 'üê∏' },
                        { name: 'Skater Jump', duration: 35, rest: 15, emoji: '‚õ∏Ô∏è' },
                        { name: 'Squat Burpees', duration: 50, rest: 20, emoji: 'üí•' },
                        { name: 'Affondi Saltati', duration: 40, rest: 15, emoji: 'ü¶µ' },
                        { name: 'Bicycle Crunch', duration: 45, rest: 15, emoji: 'üö¥' },
                        { name: 'Side Plank & Raised Leg', duration: 50, rest: 15, emoji: 'üßò‚Äç‚ôÄÔ∏è' },
                        { name: 'Superman Pushup', duration: 45, rest: 20, emoji: 'ü¶∏‚Äç‚ôÇÔ∏è' },
                        { name: 'Push-up & Push-back', duration: 40, rest: 15, emoji: 'üëÜ' }
                    ]
                };

                this.exercises = [];
                this.currentExerciseIndex = 0;
                this.timeRemaining = 0;
                this.totalDuration = 0;
                this.isRunning = false;
                this.isPaused = false;
                this.isResting = false;
                this.isComplete = false;
                this.timer = null;

                this.initElements();
                this.setupSelectionListeners();
            }

            initElements() {
                this.startPage = document.getElementById('startPage');
                this.workoutPage = document.getElementById('workoutPage');
                this.workoutButtons = document.querySelectorAll('.workout-btn');

                this.timerDisplay = document.getElementById('timerDisplay');
                this.timerProgress = document.getElementById('timerProgress');
                this.exerciseName = document.getElementById('exerciseName');
                this.exerciseVisual = document.getElementById('exerciseVisual');
                this.currentExerciseEl = document.getElementById('currentExercise');
                this.totalTimeEl = document.getElementById('totalTime');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.statusMessage = document.getElementById('statusMessage');

                this.pauseBtn.addEventListener('click', () => this.togglePause());
                this.nextBtn.addEventListener('click', () => this.nextExercise());
            }

            setupSelectionListeners() {
                this.workoutButtons.forEach(button => {
                    button.addEventListener('click', (event) => {
                        const workoutSet = event.target.dataset.workoutSet;
                        this.startWorkout(workoutSet);
                    });
                });
            }

            startWorkout(workoutSet) {
                this.exercises = this.allWorkouts[workoutSet];
                if (!this.exercises) {
                    console.error('Invalid workout set selected:', workoutSet);
                    return;
                }

                this.startPage.classList.add('hidden');
                this.workoutPage.classList.remove('hidden');

                this.currentExerciseIndex = 0;
                this.timeRemaining = this.exercises[0].duration;
                this.totalDuration = this.exercises[0].duration;

                this.updateDisplay();
                this.startTimer();
                this.showMessage('Allenamento iniziato!');
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            updateDisplay() {
                if (this.isComplete) {
                    this.showWorkoutComplete();
                    return;
                }

                const currentExercise = this.exercises[this.currentExerciseIndex];
                
                if (this.isResting) {
                    this.exerciseName.textContent = `Riposo prima di: ${currentExercise.name}`;
                    this.exerciseVisual.innerHTML = 'üò¥ Riposo...';
                    document.body.classList.add('rest-mode');
                } else {
                    this.exerciseName.textContent = currentExercise.name;
                    this.exerciseVisual.innerHTML = `${currentExercise.emoji} Esegui l'esercizio`;
                    document.body.classList.remove('rest-mode');
                }

                this.timerDisplay.textContent = this.formatTime(this.timeRemaining);
                
                const progress = ((this.totalDuration - this.timeRemaining) / this.totalDuration) * 100;
                this.timerProgress.style.width = `${progress}%`;

                this.currentExerciseEl.textContent = `Esercizio ${this.currentExerciseIndex + 1}/${this.exercises.length}`;
                
                const totalRemaining = this.calculateTotalTimeRemaining();
                this.totalTimeEl.textContent = this.formatTime(totalRemaining);

                this.pauseBtn.textContent = this.isPaused ? '‚ñ∂Ô∏è Riprendi' : '‚è∏Ô∏è Pausa';
            }

            calculateTotalTimeRemaining() {
                let total = this.timeRemaining;
                
                for (let i = this.currentExerciseIndex + 1; i < this.exercises.length; i++) {
                    total += this.exercises[i].duration;
                    if (i < this.exercises.length - 1) {
                        total += this.exercises[i].rest;
                    }
                }

                return total;
            }

            startTimer() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.timer = setInterval(() => {
                    if (!this.isPaused && !this.isComplete) {
                        this.timeRemaining--;
                        
                        if (this.timeRemaining <= 0) {
                            if (this.isResting) {
                                this.nextExercise();
                            } else {
                                this.startRest();
                            }
                        }
                        
                        this.updateDisplay();
                    }
                }, 1000);
            }

            startExercise() {
                this.isResting = false;
                const currentExercise = this.exercises[this.currentExerciseIndex];
                this.timeRemaining = currentExercise.duration;
                this.totalDuration = currentExercise.duration;
                this.showMessage(`Inizia: ${currentExercise.name}!`);
            }

            startRest() {
                if (this.currentExerciseIndex >= this.exercises.length - 1) {
                    this.completeWorkout();
                    return;
                }

                this.isResting = true;
                const currentExercise = this.exercises[this.currentExerciseIndex];
                this.timeRemaining = currentExercise.rest;
                this.totalDuration = currentExercise.rest;
                this.showMessage('Riposo!');
            }

            togglePause() {
                this.isPaused = !this.isPaused;
                this.showMessage(this.isPaused ? 'In pausa' : 'Ripreso');
                this.updateDisplay();
            }

            nextExercise() {
                if (this.isComplete) {
                    this.resetWorkout();
                    return;
                }

                if (this.isResting) {
                    this.currentExerciseIndex++;
                    this.startExercise();
                } else {
                    this.startRest();
                }
                
                this.updateDisplay();
            }

            completeWorkout() {
                this.isComplete = true;
                this.isRunning = false;
                clearInterval(this.timer);
                this.showWorkoutComplete();
            }

            showWorkoutComplete() {
                document.body.classList.add('workout-complete');
                this.exerciseName.textContent = 'Allenamento Completato! üéâ';
                this.exerciseVisual.innerHTML = 'üèÜ Ben fatto!';
                this.timerDisplay.textContent = '00:00';
                this.timerProgress.style.width = '100%';
                this.pauseBtn.style.display = 'none';
                this.nextBtn.textContent = 'üîÑ Ricomincia';
                this.showMessage('Ottimo lavoro! üí™');
            }

            resetWorkout() {
                this.isComplete = false;
                document.body.classList.remove('workout-complete', 'rest-mode');
                this.pauseBtn.style.display = 'inline-block';
                this.nextBtn.textContent = '‚è≠Ô∏è Avanti';
                
                // Hide workout page and show start page
                this.workoutPage.classList.add('hidden');
                this.startPage.classList.remove('hidden');

                // Clean up state
                clearInterval(this.timer);
                this.isRunning = false;
                this.isPaused = false;
                this.isResting = false;

                this.showMessage('Scegli un nuovo allenamento');
            }

            showMessage(message) {
                this.statusMessage.textContent = message;
                this.statusMessage.classList.add('show');
                setTimeout(() => {
                    this.statusMessage.classList.remove('show');
                }, 2000);
            }
        }

        // Previeni il comportamento di zoom su doppio tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Inizializza l'app quando la pagina √® caricata
        document.addEventListener('DOMContentLoaded', () => {
            new FitnessTracker();
        });
    </script>
</body>
</html>
